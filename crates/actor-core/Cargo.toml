harness = false
path = "benches/simple_benchmarks.rs"

[[bench]]
name = "micro_optimizations"
harness = false
path = "benches/micro_optimizations.rs"

# Examples configuration
[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "configuration_example"
path = "examples/configuration_example.rs"

[[example]]
