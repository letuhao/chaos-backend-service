dimensions:
  strength:            { use_pipeline: true,  clamp_default: { min: 0, max: 999999 } }
  intelligence:        { use_pipeline: true,  clamp_default: { min: 0, max: 999999 } }
  spirit:              { use_pipeline: true,  clamp_default: { min: 0, max: 999999 } }
  magic_power:         { use_pipeline: true,  clamp_default: { min: 0, max: 1000000 } }
  mp_max:              { use_pipeline: true,  clamp_default: { min: 0, max: 2000000 } }
  crit_rate:           { use_pipeline: true,  clamp_default: { min: 0, max: 1 } }
  cooldown_reduction:  { use_pipeline: true,  clamp_default: { min: 0, max: 0.5 } }
  move_speed:          { use_pipeline: true,  clamp_default: { min: 0, max: 12 } }
  lifespan_years:      { use_pipeline: false, operator: MAX, clamp_default: { min: 0, max: 100000 } }
