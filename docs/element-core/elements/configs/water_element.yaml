  description: "Water, fluid, adaptable, control"

  base_properties:
    base_damage: 90.0
    base_defense: 90.0
    base_crit_rate: 0.12
    base_crit_damage: 1.4
    base_accuracy: 0.90

  probability_overrides: {}

  derived_stats:
    - "power_point"
    - "defense_point"
    - "crit_rate"
    - "crit_damage"
    - "accurate_rate"
