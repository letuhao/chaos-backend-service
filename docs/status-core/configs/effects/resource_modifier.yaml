# Resource Modifier Effect Configuration
effect_definition:
  # Basic Info
  effect_id: "resource_modifier"
  effect_name: "Resource Modifier"
  effect_name_vi: "Sửa Đổi Tài Nguyên"
  
  # Effect Properties
  effect_type: "resource"
  priority: 130
  stackable: true
  max_stacks: 8
  stack_behavior: "stack_additive"
  
  # Effect Description
  description: "Modifies resource consumption and regeneration based on magnitude and scaling factors"
  description_vi: "Sửa đổi tiêu tốn và tái tạo tài nguyên dựa trên cường độ và hệ số nhân"
  
  # Effect Properties
  properties:
    modifier_type: "consumption_modifier"
    visual_effect: "resource_aura"
    audio_effect: "resource_sound"
    element_binding: true
    resistance_calculation: true
    
  # Effect Rules
  rules:
    - rule_id: "resource_modifier_calculation"
      rule_name: "Resource Modifier Calculation"
      rule_name_vi: "Tính Toán Sửa Đổi Tài Nguyên"
      rule_type: "resource_calculation"
      rule_description: "Calculate resource modifications based on magnitude and scaling factors"
      rule_formula: "resource_modifier = base_magnitude * scaling_factor * resource_value"
      
    - rule_id: "resource_modifier_duration"
      rule_name: "Resource Modifier Duration"
      rule_name_vi: "Thời Gian Sửa Đổi Tài Nguyên"
      rule_type: "duration_calculation"
      rule_description: "Calculate modifier duration based on mastery and resistance"
      rule_formula: "duration = base_duration * (1 + mastery_bonus - resistance_modifier)"
      
    - rule_id: "resource_modifier_consumption"
      rule_name: "Resource Modifier Consumption"
      rule_name_vi: "Tiêu Tốn Sửa Đổi Tài Nguyên"
      rule_type: "consumption_calculation"
      rule_description: "Calculate resource consumption modifications"
      rule_formula: "consumption = base_consumption * (1 + resource_modifier)"
      
  # Effect Modifiers
  modifiers:
    - modifier_id: "resource_magnitude_multiplier"
      modifier_name: "Resource Magnitude Multiplier"
      modifier_name_vi: "Hệ Số Nhân Cường Độ Tài Nguyên"
      modifier_type: "multiplier"
      base_value: 1.0
      scaling_factor: 0.01
      scaling_stat: "intelligence"
      
    - modifier_id: "resource_resistance_modifier"
      modifier_name: "Resource Resistance Modifier"
      modifier_name_vi: "Sửa Đổi Kháng Tài Nguyên"
      modifier_type: "resistance"
      base_value: 0.0
      scaling_factor: 0.01
      scaling_stat: "constitution"
      
  # Effect Interactions
  interactions:
    - interaction_id: "resource_modifier_with_healing"
      interaction_name: "Resource Modifier with Healing"
      interaction_name_vi: "Sửa Đổi Tài Nguyên với Hồi Máu"
      interaction_type: "conflict"
      target_effect: "healing_over_time"
      interaction_behavior: "reduce_effectiveness"
      interaction_modifier: 0.3
      
    - interaction_id: "resource_modifier_with_debuff"
      interaction_name: "Resource Modifier with Debuff"
      interaction_name_vi: "Sửa Đổi Tài Nguyên với Giảm Sát"
      interaction_type: "conflict"
      target_effect: "stat_modifier"
      interaction_behavior: "reduce_effectiveness"
      interaction_modifier: 0.5
      
  # Effect Immunity
  immunity:
    - immunity_id: "resource_modifier_immunity"
      immunity_name: "Resource Modifier Immunity"
      immunity_name_vi: "Miễn Nhiễm Sửa Đổi Tài Nguyên"
      immunity_type: "complete"
      immunity_condition: "element_mastery_above_100"
      immunity_duration: "permanent"
      
  # Effect Visual Effects
  visual_effects:
    - effect_id: "resource_aura"
      effect_name: "Resource Aura"
      effect_name_vi: "Hào Quang Tài Nguyên"
      effect_type: "aura_effect"
      aura_type: "circular"
      aura_color: "#2c1810"
      aura_intensity: 0.6
      
  # Effect Audio Effects
  audio_effects:
    - effect_id: "resource_sound"
      effect_name: "Resource Sound"
      effect_name_vi: "Âm Thanh Tài Nguyên"
      effect_type: "ambient_sound"
      sound_type: "resource"
      volume: 0.6
      loop: true
